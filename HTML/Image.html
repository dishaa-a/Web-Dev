<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        td{
    border: 2px solid black;
}
    </style>
</head>

<body>
    <!-- img tag is used to insert image -->
    <img width="230" src="yessss.jpeg" alt="Train">

    <!-- br tag gives a line break -->
    <br>

    <!-- table -->
    <table>
        <caption>Student Details</caption>
        <theader>Header</theader>
       
        <!-- tr = table row -->
        <tr>
            <!-- th = table row heading -->
            <th colspan = "2">Name</th>
            <th colspan = "2">Designation</th>
        </tr>
        <tr>
            <td colspan = "2">Disha</td>
            <td colspan = "2">Programmer</td>
        </tr>
        <tr>
            <td colspan = "2">Sam</td>
            <td colspan = "2">Programmer</td>
        </tr> 
    </table>
    
    <!-- ul = unordered list -->
    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Rocky</li>
    </ul>

    <!-- ol = ordered list -->
    <ol type="i">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Rocky</li>
    </ol>
</body>
<tfoot>Footer</tfoot>
</html>
