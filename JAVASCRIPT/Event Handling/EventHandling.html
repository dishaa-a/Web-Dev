<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .child{
            background-color: lightblue;
            padding: 14px;
            margin: 14px;
            border: 2px solid black;
        }

        .childContainer{
            background-color: lightgreen;
            padding: 14px;
            margin: 14px;
            border: 2px solid black;
        }

        .Container{
            background-color: lightcoral;
            padding: 14px;
            margin: 14px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Hey! I am a box</div>
        <button id = "btn"> Click me to change content</button>
    </div> 

/* Event Bubbling */
    <div class="Container">
        <div class = "childContainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
    <script type="module" src="EventHandling.js"></script>
</body>
</html>
